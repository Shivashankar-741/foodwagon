<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Food Wagon</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Source+Sans+Pro:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="container">
			<!-- HEADER -->
			<header>
				<nav>
					<div class="wrapper">
						<div class="left">
							<img src="./assets/nav/logo.svg" />
							<h1>
								<span class="food"> food </span>
								<span class="wagon"> waGon </span>
							</h1>
						</div>
						<div class="middle">
							<p>
								<span class="dark">Deliver to: </span>
								<img src="./assets/nav/location-marker.svg" />
								<span class="light">Current Location </span>
								<span class="dark-two">Mohammadpur Bus Stand, Dhaka</span>
							</p>
						</div>
						<div class="right">
							<img src="./assets/nav/user.svg" class="img-login" />
							<a class="btn-login">login</a>
						</div>
					</div>
				</nav>
				<section>
					<div class="wrapper">
						<div class="left">
							<div class="title">
								<h1>Are you starving?</h1>
								<p>Within a few clicks, find meals that are accessible near you</p>
							</div>
							<div class="order-card">
								<div class="top">
									<a href="#" class="top-btn delivery">Delivery</a>
									<a href="#" class="top-btn pickup">Pickup</a>
								</div>
								<div class="bottom">
									<input type="text" placeholder="Enter Your Address" />
									<div class="btn">
										<img src="./assets/hero/search.svg" alt="" srcset="" />
										<a href="#" class="bottom-btn">Find Food</a>
									</div>
								</div>
							</div>
						</div>
						<img src="./assets/hero/Image.png" alt="" srcset="" />
					</div>
				</section>
			</header>

			<!-- OFFERS -->
			<section class="offers"></section>

			<!-- HOW IT WORKS -->
			<section class="works"></section>

			<!-- POPULAR ITEMS -->
			<section class="popular"></section>

			<!-- FEATURED RESTAURANTS-->
			<section class="featured"></section>

			<!-- SEARCH BY FOOD -->
			<section class="search"></section>

			<!-- PROMOTIONS -->
			<section class="promotions"></section>

			<!--PROCEED ORDERS -->
			<section class="orders"></section>

			<!-- BANNERS -->
			<section class="banner"></section>

			<!-- FOOTER -->
			<footer></footer>
		</div>
	</body>
</html>
